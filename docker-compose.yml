version: '3'
services:
  redis:
    image: redis:latest
    container_name: redis_queue
    expose:
      - 6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  worker-api:
    container_name: worker-api
    build: worker_control_api
    command: uvicorn worker_control_api.src.main:app --reload --host 0.0.0.0 --port 3002
    volumes:
      - .:/usr/src
    ports:
      - 3002:3002
    env_file:
      - .env
